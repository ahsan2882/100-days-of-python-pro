<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inputs</title>
  </head>
  <body>
    <label for="text">Text:</label><br />
    <input type="text" id="text" /><br /><br />

    <label for="button">Button:</label><br />
    <input type="button" value="button" id="button" /><br />
    <br />

    <label for="checkbox">Checkbox:</label><br />
    <input type="checkbox" name="checkbox" id="checkbox" />Checkbox<br /><br />

    <label for="color">Color</label><br />
    <input type="color" name="color" id="color" /><br /><br />

    <label for="date">Date</label><br />
    <input type="date" name="date" id="date" /><br /><br />

    <label for="datetime">Datetime</label><br />
    <input type="datetime" name="" id="" /><br /><br />

    <label for="datetimeLocal">Datetime Local</label><br />
    <input
      type="datetime-local"
      name="datetimeLocal"
      id="datetimeLocal"
    /><br /><br />

    <label for="email">Email</label><br />
    <input type="email" name="email" id="email" /><br /><br />

    <label for="file">File</label><br />
    <input type="file" name="file" id="file" /><br /><br />

    <label for="hidden">Hidden</label><br />
    <input type="hidden" name="hidden" id="hidden" /><br /><br />

    <label for="image">Image</label><br />
    <input
      type="image"
      id="image"
      src="https://www.w3schools.com/html/img_submit.gif"
      alt="Submit"
      width="48"
      height="48"
    /><br /><br />

    <label for="month">Month</label><br />
    <input type="month" name="month" id="month" /><br /><br />

    <label for="number">Number</label><br />
    <input type="number" name="number" id="number" /><br /><br />

    <label for="password">Password</label><br />
    <input type="password" name="password" id="password" /><br /><br />

    <label for="radio">Radio</label><br />
    <input type="radio" name="radio" id="radio" />Radio<br /><br />

    <label for="range">Range</label><br />
    <input type="range" name="range" id="range" /><br /><br />

    <label for="reset">Reset</label><br />
    <input type="reset" value="Reset" /><br /><br />

    <label for="search">Search</label><br />
    <input type="search" name="search" id="search" /><br /><br />

    <label for="submit">Submit</label><br />
    <input type="submit" value="Submit" /><br /><br />

    <label for="tel">Telephone</label><br />
    <input type="tel" name="tel" id="tel" /><br /><br />

    <label for="time">Time</label><br />
    <input type="time" name="time" id="time" /><br /><br />

    <label for="url">URL</label><br />
    <input type="url" name="url" id="url" /><br /><br />

    <label for="week">Week</label><br />
    <input type="week" name="week" id="week" /><br /><br />
  </body>
</html>
